name: Go
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Get dependencies
      run: |
        make install-deps

    - name: Build
      run: |
        make build
        ./build/chaosmonkey_linux_amd64 --version
      env:
        PATH: "$GOPATH/bin:$PATH"
